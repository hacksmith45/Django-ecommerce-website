{% extends "base/base.html" %}

{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign Up</h4>

          <form method="POST">
             {% csrf_token %}
             {% include "base/alert.html" %}
             <div class="form-group">
                 <input  class="form-control"  placeholder="First Name" name="first_name" type="text" required>
              </div> <!-- form-group// -->
             <div class="form-group">
                <input  class="form-control"  placeholder="Last Name" name="last_name" type="text" required>
             </div> <!-- form-group// -->
             <div class="form-group">
                <input  class="form-control" placeholder="Email" name="email" type="email" required>
             </div> <!-- form-group// -->
              <div class="form-group">
                <input  class="form-control"  placeholder="Password" name="password" type="password" required>
              </div> <!-- form-group// -->
             
              
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Register </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
        <p class="text-center mt-4">Already have have account? <a href="{% url 'login' %}">Sign In</a></p>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

{% endblock %}
