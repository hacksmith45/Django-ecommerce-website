{% extends 'base/base.html' %}


{% block start %}

  

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      Swal.fire({
        icon: "success",
        title: "Payment Successful",
        text: "Thank you for your payment!",
      }).then(function() {
        // Redirect to cart page
        window.location.href = "{% url 'cart' %}";
      });
    });
  </script>

{% endblock %}
