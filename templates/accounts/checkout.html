{% extends 'base/base.html' %}

{% block start %}

<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <main class="col-md-9">
                <div class="card">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            {% for cart_item in cart.cart_items.all %}
                                <tr>
                                    <td>
                                        <figure class="itemside">
                                            <div class="aside">
                                                <img src="/media/{{cart_item.product.product_images.first.image }}" class="img-sm">
                                            </div>
                                           
                                            <figcaption class="info">
                                                <a href="#" class="title text-dark">{{cart_item.product.product_name}}</a>
                                                {% if cart_item.size_variant %}
                                                <p class="text-muted small">Size: {{cart_item.size_variant}}</p>
                                                {% endif %}
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td> 
                                     <p>{{cart_item.quantity}}</p>
                                    </td>
                                    <td> 
                                        <div class="price-wrap"> 
                                            <var class="price">${{cart_item.get_product_price}}</var> 
                                        </div> <!-- price-wrap .// -->
                                    </td>
                
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                
                  
                 
                </div> <!-- card.// -->

                
            </main> <!-- col.// -->
            <aside class="col-md-3">
                
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right">USD {{cart.get_cart_total}}</dd>
                        </dl>
                       
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right  h5"><strong>${{cart.get_cart_total}}</strong></dd>
                        </dl>
                        <hr>
                        <p class="text-center mb-3">
                            <a style="color:white;" href="#"><button style="width:200px" class="btn btn-dark">Payment</button></a>
                    
                        </p>
                    </div> <!-- card-body.// -->
                </div>  <!-- card .// -->
            </aside> <!-- col.// -->
        </div>
    </div> <!-- container .//  -->
</section>


{% endblock %}
